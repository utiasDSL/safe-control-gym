task_config:
  info_in_reset: True
  ctrl_freq: 60
  pyb_freq: 60
  physics: dyn_si
  # physics: pyb
  quad_type: 4

  init_state:
    init_x: 0
    init_x_dot: 0
    init_z: 1.0
    init_z_dot: 0
    init_theta: 0
    init_theta_dot: 0
  randomized_init: True
  randomized_inertial_prop: False

  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_x_dot:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_z:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_z_dot:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_theta:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_theta_dot:
      distrib: 'uniform'
      low: -0.05
      high: 0.05

  task: traj_tracking
  task_info:
    trajectory_type: figure8
    num_cycles: 2
    trajectory_plane: 'xz'
    trajectory_position_offset: [0, 1.]
    trajectory_scale: 0.5
    # ilqr_ref: True
    # ilqr_traj_data: ../../examples/lqr/ilqr_ref_traj.npy

  inertial_prop:
    M: 0.027
    Iyy: 1.4e-05

  episode_len_sec: 9
  cost: quadratic

  constraints:
    - constraint_form: default_constraint
      constrained_variable: state
    - constraint_form: default_constraint
      constrained_variable: input
      upper_bounds: [0.47628, 0.4]
      lower_bounds: [0.079, -0.4]

  done_on_out_of_bound: True
  done_on_violation: False
  disturbances:
    # dynamics: # disturbance force in newton
    #   - disturbance_func: uniform
    #     low:  1.
    #     high: 1.
    #     mask: [1, 0, 0, 0]
    observation:
      - disturbance_func: white_noise
        std: [5.6e-05, 1.5e-02, 2.9e-05, 8.0e-03, 1.3e-03, 3.5e-03]