task_config:
  seed: 1337
  info_in_reset: True
  ctrl_freq: 50
  pyb_freq: 1000
  physics: pyb
  quad_type: 2

  init_state:
    init_x: 0
    init_x_dot: 0
    init_z: 1
    init_z_dot: 0
    init_theta: 0
    init_theta_dot: 0
  randomized_init: False
  randomized_inertial_prop: False

  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: -1
      high: 1
    init_x_dot:
      distrib: 'uniform'
      low: -1
      high: 1
    init_z:
      distrib: 'uniform'
      low: 1
      high: 2
    init_z_dot:
      distrib: 'uniform'
      low: -1
      high: 1
    init_theta:
      distrib: 'uniform'
      low: -0.2
      high: 0.2
    init_theta_dot:
      distrib: 'uniform'
      low: -1
      high: 1

  task: traj_tracking
  task_info:
    stabilization_goal: [0, 1]
    stabilization_goal_tolerance: 0.01
    trajectory_type: figure8
    num_cycles: 1
    trajectory_plane: "xz"
    trajectory_position_offset: [0, 1]
    trajectory_scale: 1
  
  episode_len_sec: 5
  cost: quadratic
  constraints:
    - constraint_form: default_constraint
      constrained_variable: state
      upper_bounds:
        - 1.5
        - 20
        - 2
        - 20
        - 0.3
        - 20
      lower_bounds:
        - -1.5
        - -20
        - 0
        - -20
        - -0.3
        - -20
    - constraint_form: default_constraint
      constrained_variable: input
  done_on_out_of_bound: False
  done_on_violation: False
