algo_config:
  # MPC parameters
  horizon: 10
  r_mpc:
    - 1
  q_mpc:
    - 10.
    - 1
    - 10
    - 1
  warmstart: True
  use_backup: True

  # Default values for disturbance (wmax, wmin) and mRPI
  wmax:
    - 0.001
    - 0.001
    - 0.001
    - 0.001
  wmin:
    - -0.001
    - -0.001
    - -0.001
    - -0.001
  mRPI: # for wmax = 0.001, wmin = -0.001, r = 1, q_mpc = [10, 1, 10, 1]
    upper_bounds:
      - 0.35612957
      - 0.42101279
      - 0.06128637
      - 0.16081624
    lower_bounds:
      - -0.35612957
      - -0.42101279
      - -0.06128637
      - -0.16081624

  # Computing Disturbance
  n_samples: 600
  sigma_confidence: 3

  # Minimal Robust Positively Invariant Set (mRPI)
  compute_mRPI: True
  eps_rpi: 1.0e-3
  s_max_rpi: 500
  vol_converge: 1.0e-4
  debug_mRPI: False
