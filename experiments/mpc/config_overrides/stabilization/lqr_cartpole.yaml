algo_config:
  # Cost parameters
  r_lqr:
      - 1
  q_lqr:
    - 10.
    - 1
    - 10
    - 1

  # Verbose
  verbose: False

  # Number of test runs
  eval_batch_size: 1

  # Model arguments
