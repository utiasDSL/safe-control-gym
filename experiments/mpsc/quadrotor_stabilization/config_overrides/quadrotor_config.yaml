output_dir: 'results'

task_config:
  seed: 1337
  info_in_reset: True
  ctrl_freq: 50
  pyb_freq: 1000
  physics: pyb
  quad_type: 2
  init_state:
    init_x: 0.5
    init_x_dot: 0
    init_z: 0.5
    init_z_dot: 0
    init_theta: 0
    init_theta_dot: 0
  randomized_init: False
  randomized_inertial_prop: False
  task: stabilization
  task_info:
    stabilization_goal: [0, 0]
    stabilization_goal_tolerance: 0.05
  obs_goal_horizon: 1
  episode_len_sec: 6
  cost: rl_reward
  constraints:
    - constraint_form: default_constraint
      constrained_variable: state
      upper_bounds:
        - 4
        - 100
        - 4
        - 100
        - 3
        - 100
      lower_bounds:
        - -4
        - -100
        - 0
        - -100
        - -3
        - -100
    - constraint_form: default_constraint
      constrained_variable: input
  done_on_out_of_bound: False
  done_on_violation: False
