task_config:
  seed: 42
  ctrl_freq: 15
  pyb_freq: 750

  cost: quadratic
  task: stabilization
  task_info:
    stabilization_goal: [0, 0]
    stabilization_goal_tolerance: 0.05

  randomized_init: False
  done_on_violation: False
  done_on_out_of_bound: False

  # state initialization
  init_state:
    init_x: 0.1
    init_x_dot: -1.5
    init_theta: -0.19
    init_theta_dot: 0.5  

  init_state_randomization_info:
    init_x:
      distrib: "uniform"
      low: -2
      high: 2
    init_x_dot:
      distrib: "uniform"
      low: -2
      high: 2
    init_theta:
      distrib: "uniform"
      low: -0.2
      high: 0.2
    init_theta_dot:
      distrib: "uniform"
      low: -2
      high: 2
  
  info_in_reset: True

  # constraints
  constraints:
  - constraint_form: default_constraint
    constrained_variable: state
    upper_bounds:
      - 2
      - 2
      - 0.2
      - 2
    lower_bounds:
      - -2
      - -2
      - -0.2
      - -2
  - constraint_form: default_constraint
    constrained_variable: input
  
  # disturbances:
  #   dynamics:
  #     - disturbance_func: white_noise
  #       std: 0.1

  adversary_disturbance: dynamics 
  adversary_disturbance_offset: 0.0
  adversary_disturbance_scale: 0.01
