algo: ppo
algo_config:
  # model args
  hidden_dim: 256
  activation: relu

  # loss args
  use_gae: True
  entropy_coef: 0.01

  # optim args
  opt_epochs: 10
  mini_batch_size: 256
  actor_lr: 0.0003
  critic_lr: 0.001

  # runner args
  max_env_steps: 200000
  rollout_batch_size: 4
  rollout_steps: 1000

  # misc
  log_interval: 1000
  save_interval: 1000
  num_checkpoints: 100
  eval_interval: 1000
  eval_save_best: True
  tensorboard: True
