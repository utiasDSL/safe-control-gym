algo_config:
  pretraining: True 
  pretrained: null
  constraint_hidden_dim: 10
  constraint_lr: 0.001
  constraint_batch_size: 256
  constraint_steps_per_epoch: 6000
  constraint_epochs: 10000
  constraint_eval_steps: 1500
  constraint_eval_interval: 5
  constraint_buffer_size: 1000000
  constraint_slack: 0.05
  log_interval: 10
  save_interval: 10
  num_checkpoints: 5
  eval_interval: 10
  eval_save_best: False 
  tensorboard: True

task_config:
  info_in_reset: True
  normalized_rl_action_space: False
  constraints:
    - constraint_form: abs_bound
      bound: 0.4
      constrained_variable: STATE
      active_dims: 0
  done_on_violation: True
